apply plugin:'java'

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

subprojects {
    apply plugin: 'java'

    version '1.0-SNAPSHOT'

    sourceCompatibility = 1.8
    
    repositories {
        mavenCentral()
    }

    dependencies {
        compile group: 'com.github.scribejava', name: 'scribejava-apis', version: '6.0.0'
    }
}
